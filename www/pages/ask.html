<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
  </head>
  <body>
    <h1 class="text-center">Send us your question!</h1>
    <p>We will respond within two (2) business days.</p>
    <form role="form">
      <div class="form-group">
        <input class="form-control" type="email" placeholder="e-mail address" name="email" />
      </div>
      <div class="form-group">
        <textarea class="form-control" name="question" placeholder="sample question typed here"></textarea>
      </div>
      <input class="btn" type="submit" value="Submit" />
    </form>
    <h2 class="text-center">Most Asked Questions</h2>
    <ol>
      <li>Do I have to buy health insurance?</li>
      <li>How long can I stay on my parents' insurance?</li>
      <li>What do I do if I can't afford health insurance?</li>
    </ol>
  </body>
</html>
