<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>Healthy New York</title>
    </head>
    <body>
        <div class="row row-offcanvas row-offcanvas-left">
          <div class="col-xs-12 col-sm-9" id="main">
            <div class="navbar-offcanvas" id="navbar-top">
              <button type="button" class="btn btn-primary btn-xs" id="toggle-offcanvas">
                Menu icon
              </button>
              Healthy New York
            </div> <!-- /.navbar-offcanvas -->

            <!-- content from individual pages is loaded into this space -->
            <div id="content" class="container">
              <p>Placeholder content</p>
            </div> <!-- /#content -->

            <nav class="navbar-offcanvas navbar-offcanvas-bottom">
              <div class="container">
                <ul class="list-inline row">
                  <li class="col-xs-3">
                    <button type="button" class="btn btn-primary btn-xs" data-destination="coverage_info">icon</button>
                  </li>
                  <li class="col-xs-3">
                    <button type="button" class="btn btn-primary btn-xs" data-destination="faq">icon</button>
                  </li>
                  <li class="col-xs-3">
                    <button type="button" class="btn btn-primary btn-xs" data-destination="bookmarks">icon</button>
                  </li>
                  <li data-destination="schedule_appt" class="col-xs-3">
                    <button type="button" class="btn btn-primary btn-xs" data-destination="schedule_appt">icon</button>
                  </li>
                </ul>
              </div>
            </nav>
          </div> <!-- /#main -->
          <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <nav class="container">
              <ul class="nav">
                <li data-destination="coverage_info" class="list-group-item active">Coverage Information</li>
                <li data-destination="faq" class="list-group-item">Frequently Asked Questions</li>
                <li data-destination="bookmarks" class="list-group-item">Bookmarks</li>
                <li data-destination="schedule_appt" class="list-group-item">Schedule an Appointment</li>
              </ul>
            </nav>
          </div><!-- /#sidebar -->
        </div> <!-- /.row -->
        <script src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
//            app.initialize();
        </script>
    </body>
</html>
